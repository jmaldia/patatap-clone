    <script type="text/paperscript" canvas="myCanvas">
        // Keeps track of the circles we create
        var circles = [];

        // Creates new circles and add them to the circles array
        function onKeyDown(event) {
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;

            myCircle = new Path.Circle(point, 300);
            myCircle.fillColor = "steelblue"

            circles.push(myCircle);
        }

        // Adds animation to each circle in the array
        function onFrame(event) {
            for (var i = 0; i < circles.length; i++){
                circles[i].fillColor.hue += 1;
                circles[i].scale(.95);
            }
        }
        // var myCircle2 = new Path.Circle(new Point(300, 300), 200);
        // myCircle2.fillColor = 'purple';
    </script>
